# .github/workflows/smoke-nav-surface.yml content modified for dotenv
name: Smoke Navigation and Surface

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Load environment variables
        run: npm install -g dotenv-cli

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          dotenv -e .env -- npm run build

      - name: Run tests
        run: |
          npm test
